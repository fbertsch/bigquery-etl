friendly_name: Fenix Active Users Aggregates for deletion requests
description: |-
  Prototype.

  KPIs calculated for deletion requests.
owners:
  - lvargas@mozilla.com
labels:
  incremental: true
scheduling:
  dag_name: bqetl_kpis_shredder
  task_name: fenix_active_users_aggregates_for_deletion_requests
  date_partition_parameter: partition_date
  parameters: ["end_date:DATE:{{macros.ds_add(ds, 27)}}", "start_date:DATE:{{macros.ds_add(ds, 27-28*4)}}"]
  depends_on:
    - task_id: copy_deduplicate_all
      dag_name: copy_deduplicate
      execution_delta: 1h
    - task_id: clients_last_seen_joined
      dag_name: copy_deduplicate
      execution_delta: 1h
    - task_id: search_derived__mobile_search_clients_daily__v1
      dag_name: bqetl_mobile_search
      execution_delta: 0h
bigquery:
  time_partitioning:
    type: day
    field: partition_date
    require_partition_filter: true
  clustering:
    fields:
      - country
      - app_name
      - attribution_medium
      - channel
