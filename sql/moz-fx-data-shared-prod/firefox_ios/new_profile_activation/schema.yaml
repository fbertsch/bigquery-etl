fields:
- name: client_id
  type: STRING
  mode: NULLABLE
  description: 'Unique ID for the client installation.

    '
- name: sample_id
  type: INTEGER
  mode: NULLABLE
  description: 'Sample ID to limit query results during an analysis.

    '
- name: normalized_channel
  type: STRING
  mode: NULLABLE
  description: 'The channel the application is being distributed on (normalized).

    This could be release, beta, etc.

    '
- name: app_build
  type: STRING
  mode: NULLABLE
  description: 'The build identifier generated by the CI system (e.g. "1234/A").

    If the value was not provided through configuration, this metric gets set to Unknown.

    '
- name: app_channel
  type: STRING
  mode: NULLABLE
  description: 'The channel the application is being distributed on.

    '
- name: app_display_version
  type: STRING
  mode: NULLABLE
  description: 'The user visible version string (e.g. "1.0.3").

    If the value was not provided through configuration, this metric gets set to Unknown.

    '
- name: device_manufacturer
  type: STRING
  mode: NULLABLE
  description: 'The manufacturer of the device the application is running on.

    Not set if the device manufacturer can''t be determined (e.g. on Desktop).

    '
- name: device_model
  type: STRING
  mode: NULLABLE
  description: 'The model of the device the application is running on. On Android,
    this is Build.MODEL,

    the user-visible marketing name, like "Pixel 2 XL". Not set if the device model
    can''t be determined (e.g. on Desktop).

    '
- name: isp
  type: STRING
  mode: NULLABLE
  description: 'Name of the isp (Internet Service Provider).

    '
- name: locale
  type: STRING
  mode: NULLABLE
  description: 'The locale of the application during initialization (e.g. "es-ES").

    If the locale can''t be determined on the system, the value is "und", to indicate
    "undetermined".

    '
- name: city
  type: STRING
  mode: NULLABLE
  description: 'City associated with the client''s activity.

    '
- name: country
  type: STRING
  mode: NULLABLE
  description: 'Country associated with the client''s activity (2 letter ISO country
    codes used).

    '
- name: first_seen_date
  type: DATE
  mode: NULLABLE
  description: 'Date when the app first reported a baseline ping for the client.

    '
- name: submission_date
  type: DATE
  mode: NULLABLE
  description: 'Processing date, this indicates which date partiion was used

    when generating this record.

    '
- name: new_profile
  type: INTEGER
  mode: NULLABLE
  description: 'Determines if a client is a new profile.

    '
- name: activated
  type: INTEGER
  mode: NULLABLE
  description: 'Determines if a client is activated based on the activation metric
    and a 7 day lag.

    '
