fields:
- name: additional_properties
  type: STRING
  mode: NULLABLE
  description: A JSON string containing any payload properties not present in the
    schema
- name: client_info
  type: RECORD
  mode: NULLABLE
  fields:
  - name: android_sdk_version
    type: STRING
    mode: NULLABLE
    description: The optional Android specific SDK version of the software running
      on this hardware device.
  - name: app_build
    type: STRING
    mode: NULLABLE
    description: The build identifier generated by the CI system (e.g. "1234/A").
      For language bindings that provide automatic detection for this value, (e.g.
      Android/Kotlin), in the unlikely event that the build identifier can not be
      retrieved from the OS, it is set to "inaccessible". For other language bindings,
      if the value was not provided through configuration, this metric gets set to
      `Unknown`.
  - name: app_channel
    type: STRING
    mode: NULLABLE
    description: The channel the application is being distributed on.
  - name: app_display_version
    type: STRING
    mode: NULLABLE
    description: The user visible version string (e.g. "1.0.3").  In the unlikely
      event that the display version can not be retrieved, it is set to "inaccessible".
  - name: architecture
    type: STRING
    mode: NULLABLE
    description: The architecture of the device, (e.g. "arm", "x86").
  - name: client_id
    type: STRING
    mode: NULLABLE
    description: A UUID uniquely identifying the client.
  - name: device_manufacturer
    type: STRING
    mode: NULLABLE
    description: The manufacturer of the device the application is running on. Not
      set if the device manufacturer can't be determined (e.g. on Desktop).
  - name: device_model
    type: STRING
    mode: NULLABLE
    description: The model of the device the application is running on. On Android,
      this is Build.MODEL, the user-visible marketing name, like "Pixel 2 XL". Not
      set if the device model can't be determined (e.g. on Desktop).
  - name: first_run_date
    type: STRING
    mode: NULLABLE
    description: The date of the first run of the application.
  - name: locale
    type: STRING
    mode: NULLABLE
    description: The locale of the application during initialization (e.g. "es-ES").
      If the locale can't be determined on the system, the value is ["und"](https://unicode.org/reports/tr35/#Unknown_or_Invalid_Identifiers),
      to indicate "undetermined".
  - name: os
    type: STRING
    mode: NULLABLE
    description: 'The name of the operating system. Possible values: Android, iOS,
      Linux, Darwin, Windows, FreeBSD, NetBSD, OpenBSD, Solaris, unknown'
  - name: os_version
    type: STRING
    mode: NULLABLE
    description: The user-visible version of the operating system (e.g. "1.2.3").
      If the version detection fails, this metric gets set to `Unknown`.
  - name: telemetry_sdk_build
    type: STRING
    mode: NULLABLE
    description: The version of the Glean SDK
  - name: build_date
    type: STRING
    mode: NULLABLE
    description: The date & time the application was built
  - name: windows_build_number
    type: INTEGER
    mode: NULLABLE
    description: The optional Windows build number, reported by Windows (e.g. 22000)
      and not set for other platforms
- name: document_id
  type: STRING
  mode: NULLABLE
  description: The document ID specified in the URI when the client sent this message
- name: events
  type: RECORD
  mode: REPEATED
  fields:
  - name: category
    type: STRING
    mode: NULLABLE
  - name: extra
    type: RECORD
    mode: REPEATED
    fields:
    - name: key
      type: STRING
      mode: NULLABLE
    - name: value
      type: STRING
      mode: NULLABLE
  - name: name
    type: STRING
    mode: NULLABLE
  - name: timestamp
    type: INTEGER
    mode: NULLABLE
- name: metadata
  type: RECORD
  mode: NULLABLE
  fields:
  - name: geo
    type: RECORD
    mode: NULLABLE
    fields:
    - name: city
      type: STRING
      mode: NULLABLE
    - name: country
      type: STRING
      mode: NULLABLE
      description: An ISO 3166-1 alpha-2 country code
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo database version used for this lookup
    - name: subdivision1
      type: STRING
      mode: NULLABLE
      description: First major country subdivision, typically a state, province, or
        county
    - name: subdivision2
      type: STRING
      mode: NULLABLE
      description: Second major country subdivision; not applicable for most countries
    description: Results of a geographic lookup based on the client's IP address
  - name: header
    type: RECORD
    mode: NULLABLE
    fields:
    - name: date
      type: STRING
      mode: NULLABLE
      description: Date HTTP header
    - name: dnt
      type: STRING
      mode: NULLABLE
      description: DNT (Do Not Track) HTTP header
    - name: x_debug_id
      type: STRING
      mode: NULLABLE
      description: X-Debug-Id HTTP header
    - name: x_pingsender_version
      type: STRING
      mode: NULLABLE
      description: X-PingSender-Version HTTP header
    - name: x_source_tags
      type: STRING
      mode: NULLABLE
      description: X-Source-Tags HTTP header
    - name: x_telemetry_agent
      type: STRING
      mode: NULLABLE
      description: X-Telemetry-Agent HTTP header
    - name: x_foxsec_ip_reputation
      type: STRING
      mode: NULLABLE
      description: X-Foxsec-IP-Reputation header
    - name: x_lb_tags
      type: STRING
      mode: NULLABLE
      description: X-LB-Tags HTTP header
    - name: parsed_date
      type: TIMESTAMP
      mode: NULLABLE
    - name: parsed_x_source_tags
      type: STRING
      mode: REPEATED
    - name: parsed_x_lb_tags
      type: RECORD
      mode: NULLABLE
      fields:
      - name: tls_version
        type: STRING
        mode: NULLABLE
      - name: tls_cipher_hex
        type: STRING
        mode: NULLABLE
    description: Headers included in the client's HTTP request
  - name: isp
    type: RECORD
    mode: NULLABLE
    fields:
    - name: db_version
      type: STRING
      mode: NULLABLE
      description: The specific geo ISP database version used for this lookup
    - name: name
      type: STRING
      mode: NULLABLE
      description: The name of the ISP associated with the client's IP address
    - name: organization
      type: STRING
      mode: NULLABLE
      description: The name of a specific business entity associated with the client's
        IP address when available; otherwise the ISP name
    description: Results of ISP lookup based on the client's IP address
  - name: user_agent
    type: RECORD
    mode: NULLABLE
    fields:
    - name: browser
      type: STRING
      mode: NULLABLE
    - name: os
      type: STRING
      mode: NULLABLE
    - name: version
      type: STRING
      mode: NULLABLE
    description: Parsed components of the client's user agent string
- name: metrics
  type: RECORD
  mode: NULLABLE
  fields:
  - name: boolean
    type: RECORD
    mode: NULLABLE
    fields:
    - name: glean_error_preinit_tasks_timeout
      type: BOOLEAN
      mode: NULLABLE
      description: Set to true if the tasks that are queued prior to Glean initialization
        time out.
    - name: browser_ui_proton_enabled
      type: BOOLEAN
      mode: NULLABLE
      description: 'True if the Proton default theme is enabled.

        '
    - name: fog_failed_idle_registration
      type: BOOLEAN
      mode: NULLABLE
      description: 'True if we failed to register with the idle service. Absent otherwise.

        Means IPC probably isn''t working well.

        Child-process data will likely be absent, or incomplete.

        '
    - name: gifft_validation_main_ping_assembling
      type: BOOLEAN
      mode: NULLABLE
      description: 'The value `true`, recorded when a Firefox Telemetry "main" ping
        is about

        to be assembled.

        To be used to validate GIFFT.

        '
    - name: cookie_banners_service_detect_only
      type: BOOLEAN
      mode: NULLABLE
      description: 'Tracks the value of the cookiebanners.service.detectOnly pref.

        '
    - name: extensions_use_remote_policy
      type: BOOLEAN
      mode: NULLABLE
      description: 'Corresponds to the value of `WebExtensionPolicy.useRemoteWebExtensions`.

        '
    - name: extensions_use_remote_pref
      type: BOOLEAN
      mode: NULLABLE
      description: 'Corresponds to the value of `extensions.webextensions.remote`
        pref.

        '
  - name: counter
    type: RECORD
    mode: NULLABLE
    fields:
    - name: glean_error_io
      type: INTEGER
      mode: NULLABLE
      description: 'The number of times we encountered an IO error

        when writing a pending ping to disk.

        '
    - name: glean_error_preinit_tasks_overflow
      type: INTEGER
      mode: NULLABLE
      description: 'The number of tasks that overflowed the pre-initialization buffer.

        Only sent if the buffer ever overflows.


        In Version 0 this reported the total number of tasks enqueued.

        '
    - name: glean_time_invalid_timezone_offset
      type: INTEGER
      mode: NULLABLE
      description: 'Counts the number of times we encountered an invalid timezone
        offset

        when trying to get the current time.

        A timezone offset is invalid if it is outside [-24h, +24h].

        If invalid a UTC offset is used (+0h).

        '
    - name: glean_upload_deleted_pings_after_quota_hit
      type: INTEGER
      mode: NULLABLE
      description: 'The number of pings deleted after the quota

        for the size of the pending pings directory or number of files is hit.

        Since quota is only calculated for the pending pings directory,

        and deletion request ping live in a different directory,

        deletion request pings are never deleted.

        '
    - name: glean_upload_pending_pings
      type: INTEGER
      mode: NULLABLE
      description: 'The total number of pending pings at startup.

        This does not include deletion-request pings.

        '
    - name: glean_validation_foreground_count
      type: INTEGER
      mode: NULLABLE
      description: 'On mobile, the number of times the application went to foreground.

        '
    - name: fog_ipc_flush_failures
      type: INTEGER
      mode: NULLABLE
      description: 'The number of times we failed to flush all non-parent-process
        data,

        throwing even partial results into the trash.

        If this number is high, we might consider writing custom `MozPromise`-

        handling code instead of using `MozPromise::All`.

        '
    - name: fog_ipc_replay_failures
      type: INTEGER
      mode: NULLABLE
      description: 'The number of times the ipc buffer failed to be replayed in the

        parent process.

        '
    - name: fog_ipc_shutdown_registration_failures
      type: INTEGER
      mode: NULLABLE
      description: 'The number of times we tried to register shutdown flush routines
        for

        content child processes, and failed (probably because there was no main

        thread).

        As a result there may be data loss from content child processes.

        Large or rising number of clients experiencing this indicates we should

        perhaps refactor content child shutdown in FOG to try harder to register

        flush operations.

        Will likely be obsoleted by bug 1641989.

        '
    - name: pdfjs_used
      type: INTEGER
      mode: NULLABLE
      description: 'How many times PDF Viewer was used.

        '
    - name: power_cpu_time_bogus_values
      type: INTEGER
      mode: NULLABLE
      description: 'Impossibly large CPU time values that were discarded.

        '
    - name: power_gpu_time_bogus_values
      type: INTEGER
      mode: NULLABLE
      description: 'Impossibly large GPU time values that were discarded.

        '
    - name: power_total_cpu_time_ms
      type: INTEGER
      mode: NULLABLE
      description: 'Total CPU time used by all processes in ms.

        '
    - name: power_total_gpu_time_ms
      type: INTEGER
      mode: NULLABLE
      description: 'Total GPU time used by all processes in ms.

        '
    - name: power_total_thread_wakeups
      type: INTEGER
      mode: NULLABLE
      description: 'How many times threads woke up and could have woken up a CPU core.

        '
    - name: rtcrtpsender_count
      type: INTEGER
      mode: NULLABLE
      description: 'The number of RTCRtpSenders created.

        '
    - name: rtcrtpsender_count_setparameters_compat
      type: INTEGER
      mode: NULLABLE
      description: 'The number of RTCRtpSenders created that use the compatibility
        mode for setParameters.

        '
    - name: glean_upload_in_flight_pings_dropped
      type: INTEGER
      mode: NULLABLE
      description: 'How many pings were dropped because we found them already in-flight.

        '
    - name: glean_upload_missing_send_ids
      type: INTEGER
      mode: NULLABLE
      description: 'How many ping upload responses did we not record as a success
        or failure

        (in `glean.upload.send_success` or `glean.upload.send_failue`,

        respectively) due to an inconsistency in our internal bookkeeping?

        '
    - name: dotprint_requested
      type: INTEGER
      mode: NULLABLE
      description: 'How many times window.print was requested.

        '
    - name: dotprint_android_dialog_requested
      type: INTEGER
      mode: NULLABLE
      description: 'Opening the Android print dialog was requested via window.print.

        '
    - name: translations_requests_count
      type: INTEGER
      mode: NULLABLE
      description: 'The count of translation requests.

        '
    - name: fog_inits_during_shutdown
      type: INTEGER
      mode: NULLABLE
      description: 'Counts the number of times init had to be called during shutdown.

        Should never have a value for any session long enough to grow idle.

        '
    - name: bloburl_resolve_stopped
      type: INTEGER
      mode: NULLABLE
      description: 'Counts how many times we do not resolve a blob URL because of
        different partition keys

        '
  - name: datetime
    type: RECORD
    mode: NULLABLE
    fields:
    - name: blocklist_last_modified_rs_addons_mblf
      type: TIMESTAMP
      mode: NULLABLE
      description: 'Keep track of the last time the "addons-bloomfilters" remotesetting
        blocklist has been successfully updated.

        '
    - name: raw_blocklist_last_modified_rs_addons_mblf
      type: STRING
      mode: NULLABLE
    - name: blocklist_mlbf_generation_time
      type: TIMESTAMP
      mode: NULLABLE
      description: 'Keep track of the generation time of the addon blocklist''s bloom
        filter. This marks the point in time until which signed add-ons are recognized
        by the selected bloom filter from the addons-bloomfilters collection.

        '
    - name: raw_blocklist_mlbf_generation_time
      type: STRING
      mode: NULLABLE
    - name: blocklist_mlbf_stash_time_newest
      type: TIMESTAMP
      mode: NULLABLE
      description: 'Keep track of the timestamp of the most recent stash of the addons
        blocklist. Only meaningful when mlbf_enabled is true.

        '
    - name: raw_blocklist_mlbf_stash_time_newest
      type: STRING
      mode: NULLABLE
    - name: blocklist_mlbf_stash_time_oldest
      type: TIMESTAMP
      mode: NULLABLE
      description: 'Keep track of the timestamp of the oldest stash of the addons
        blocklist. Only meaningful when mlbf_enabled is true.

        '
    - name: raw_blocklist_mlbf_stash_time_oldest
      type: STRING
      mode: NULLABLE
    - name: glean_validation_first_run_hour
      type: TIMESTAMP
      mode: NULLABLE
      description: 'The hour of the first run of the application.

        '
    - name: raw_glean_validation_first_run_hour
      type: STRING
      mode: NULLABLE
  - name: labeled_counter
    type: RECORD
    mode: NULLABLE
    fields:
    - name: glean_error_invalid_label
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set with an invalid label.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_overflow
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set a value that overflowed.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_state
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a timing metric was used incorrectly.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_error_invalid_value
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times a metric was set to an invalid value.

        The labels are the `category.name` identifier of the metric.

        '
    - name: glean_upload_ping_upload_failure
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of ping upload failures, by type of failure.

        This includes failures for all ping types,

        though the counts appear in the next successfully sent `metrics` ping.

        '
    - name: glean_validation_pings_submitted
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: "A count of the pings submitted, by ping type.\n\nThis metric appears\
        \ in both the metrics and baseline pings.\n\n- On the metrics ping, the counts\
        \ include the number of pings sent since\n  the last metrics ping (including\
        \ the last metrics ping)\n- On the baseline ping, the counts include the number\
        \ of pings send since\n  the last baseline ping (including the last baseline\
        \ ping)\n"
    - name: cookie_banners_click_result
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Given a matching cookie banner rule, how often do we handle or
        fail to handle cookie banners, labelled by reason. The ''success'' and ''fail''
        counters count the total numbers independently of the reason counters. Counters
        are incremented after the content window has been destroyed. This metric additionally
        reports cookie injections after which we didn''t see a banner as "success_cookie_injected".

        '
    - name: cookie_banners_rule_lookup_by_domain
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of hit/miss of cookie banner rule lookups for
        domain. We collect three types of counters, including counters for overall
        rule lookup, counters for cookie rule lookup and counters for click rule lookup.
        We also divide the counter by top-level loads and iframe loads. For each domain,
        we will only collect once.

        '
    - name: cookie_banners_rule_lookup_by_load
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of hit/miss of cookie banner rule lookups for
        every load. We collect three types of counters, including counters for overall
        rule lookup, counters for cookie rule lookup and counters for click rule lookup.
        We also divide the counter by top-level loads and iframe loads.

        '
    - name: gmp_update_xml_fetch_result
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'The result of Gecko fetching an update.xml from Balrog. This captures
        3 different data points: success or failure of the request, if cert pinning
        or content signatures were used to verify the result, and the reason for failure,
        if the request failed.

        '
    - name: ipc_received_messages_content_background
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many times each IPC message type was received, Broken down
        by process type.

        '
    - name: ipc_received_messages_content_foreground
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many times each IPC message type was received, Broken down
        by process type.

        '
    - name: ipc_received_messages_gpu_process
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many times each IPC message type was received, Broken down
        by process type.

        '
    - name: ipc_received_messages_parent_active
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many times each IPC message type was received, Broken down
        by process type.

        '
    - name: ipc_received_messages_parent_inactive
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many times each IPC message type was received, Broken down
        by process type.

        '
    - name: ipc_sent_messages_content_background
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many times each IPC message type was sent. Broken down by
        process type.

        '
    - name: ipc_sent_messages_content_foreground
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many times each IPC message type was sent. Broken down by
        process type.

        '
    - name: ipc_sent_messages_gpu_process
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many times each IPC message type was sent. Broken down by
        process type.

        '
    - name: ipc_sent_messages_parent_active
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many times each IPC message type was sent. Broken down by
        process type.

        '
    - name: ipc_sent_messages_parent_inactive
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many times each IPC message type was sent. Broken down by
        process type.

        '
    - name: netwerk_early_hints
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the different type of resources that are sent for early
        hints.

        '
    - name: netwerk_eh_link_type
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts different type of link headers that are sent in early hint

        '
    - name: pdfjs_buttons
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times some actions are executed in the PDF
        viewer.

        '
    - name: pdfjs_editing
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'Counts the number of times some PDF editing features are used.

        '
    - name: power_cpu_ms_per_thread_content_background
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many miliseconds of CPU time were used. Broken down by thread
        name for a given process type.

        '
    - name: power_cpu_ms_per_thread_content_foreground
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many miliseconds of CPU time were used. Broken down by thread
        name for a given process type.

        '
    - name: power_cpu_ms_per_thread_gpu_process
      type: RECORD
      mode: REPEATED
      fields:
      - name: key
        type: STRING
        mode: NULLABLE
      - name: value
        type: INTEGER
        mode: NULLABLE
      description: 'How many miliseconds of CPU time were used. Broken down by thread
        name for a given process type.

        '
    - name: power_cpu_ms_per_thread_parent_active
